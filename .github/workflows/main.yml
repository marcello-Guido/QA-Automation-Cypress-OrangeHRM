name: Cypress Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configura Node.js 18.19.1
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.1

      # 3️⃣ Instala dependências do projeto
      - name: Install dependencies
        run: npm install

      # 4️⃣ Executa os testes Cypress em modo headless
      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless

      # 5️⃣ Opcional: relatório simples
      - name: Show Cypress report
        run: echo "Testes executados com sucesso! ✅"

